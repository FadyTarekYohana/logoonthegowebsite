{% extends "base.html" %} {% block title%}Output Page{% endblock %} {% block
content %}

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Output Page</h2>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs -->
  <section class="inner-page">
    <div class="container d-flex justify-content-center" data-aos="fade-up">
      <div class="ms-5">
        <div class="card" style="width: 18rem; height: 26rem">
          <img class="card-img-top" src="{{firstlogo}}" alt="logo 1" />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">First Logo</h5>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <form action="" method="post">
                <input type="submit" class="btn btn-outline-dark mt-auto" name="logoOne" value="Choose">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="ms-5">
        <div class="card" style="width: 18rem; height: 26rem">
          <img class="card-img-top" src="{{secondlogo}}" alt="logo 2" />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">Second Logo</h5>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <form action="" method="post">
                <input type="submit" class="btn btn-outline-dark mt-auto" name="logoTwo" value="Choose">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->

{% endblock %}
